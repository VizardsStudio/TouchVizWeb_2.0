<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TouchViz Web UI</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <script type="module" src="/src/main.ts"></script>
  <canvas id="renderCanvas"></canvas>

  <div id="app">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="logo">
        <img src="assets/Logo.png" alt="" class="logo-img">
        Burj Nawas
      </div>
      <div class="time-toggle">
        <div @click="time='day'" class="toggle-btn" :class="{active: time==='day'}">Day</div>
        <div @click="time='night'" class="toggle-btn" :class="{active: time==='night'}">Night</div>
      </div>
    </div>

    <!-- Filtering Panel -->
    <div class="filter-panel" :class="{active: filtering}">
      <div class="filter-group">
        <label>Area (m²)</label>
        <input type="range" v-model="areaMin" min="50" max="300">
        <input type="range" v-model="areaMax" min="50" max="300">
        <div class="range-values"><span>{{areaMin}}</span><span>{{areaMax}}</span></div>
      </div>
      <div class="filter-group">
        <label>Floor</label>
        <input type="range" v-model="floorMin" min="1" max="30">
        <input type="range" v-model="floorMax" min="1" max="30">
        <div class="range-values"><span>{{floorMin}}</span><span>{{floorMax}}</span></div>
      </div>
      <div class="filter-group">
        <label>Bedrooms</label>
        <input type="range" v-model="bedMin" min="1" max="5">
        <input type="range" v-model="bedMax" min="1" max="5">
        <div class="range-values"><span>{{bedMin}}</span><span>{{bedMax}}</span></div>
      </div>
    </div>

    <!-- Unit Widget -->
    <div class="unit-widget" :class="{active: unitSelected}">
      <h3>Unit A-302</h3>
      <p>Area: 125 m²</p>
      <p>Floor: 12</p>
      <p>Bedrooms: 3</p>
      <button @click="unitSelected=false">Close</button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-btn" :class="{active: activeTab==='home'}" @click="activeTab='home'">Home</div>
      <div class="nav-btn" :class="{active: activeTab==='filter'}" @click="toggleFilter">Filtering</div>
      <div class="nav-btn" :class="{active: activeTab==='details'}" @click="activeTab='details'">Details</div>
      <div class="nav-btn" :class="{active: activeTab==='surroundings'}" @click="activeTab='surroundings'">Surroundings
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          time: 'day',
          activeTab: 'home',
          filtering: false,
          unitSelected: false,
          areaMin: 80,
          areaMax: 250,
          floorMin: 1,
          floorMax: 20,
          bedMin: 1,
          bedMax: 4
        }
      },
      methods: {
        toggleFilter() {
          this.activeTab = 'filter';
          this.filtering = !this.filtering;
        }
      },
      mounted() {
        // Demo: show unit widget after 3s
        setTimeout(() => this.unitSelected = true, 3000);
      }
    }).mount('#app');
  </script>
</body>

</html>
